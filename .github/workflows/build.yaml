name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: { node-version: '18' }
      - run: npm ci
      - run: npm run build

  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js for testing
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run test:coverage  

      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Debes tener este secreto configurado
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Se inyecta por defecto en los runners