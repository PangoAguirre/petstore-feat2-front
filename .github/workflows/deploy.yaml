name: Build & Deploy

on:
  push:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "Install bun"
        uses: "oven-sh/setup-bun@v2"

      - name: "Checkout repo"
        uses: actions/checkout@v4

      - name: "Install Vercel CLI"
        run: bun install -g vercel

      - name: "Build and Deploy"
        run: vercel --yes --token ${{ secrets.VERCEL_TOKEN }}
