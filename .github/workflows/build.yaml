name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: { node-version: '18' }
      - run: npm ci
      - run: npm run build

  test-and-sonar:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: { node-version: '18' }
      - run: npm ci
      - run: npm run test
      - name: Verificar cobertura
        run: |
          echo "Contenido de coverage:"
          ls -la coverage
          echo "Archivo lcov:"
          cat coverage/lcov.info | head -n 10
      - uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.testExecutionReportPaths=test-report.xml
            -Dsonar.coverage.exclusions=**/__tests__/**,**/*.test.tsx,**/node_modules/**
            -Dsonar.issue.ignore.multicriteria=e1
            -Dsonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S4325
            -Dsonar.issue.ignore.multicriteria.e1.resourceKey=**/*